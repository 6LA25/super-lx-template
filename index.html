<script type="text/javascript">
  try {
    window.readyFn = function (callback) {
      if (window.bridge) {
        callback && callback();
      } else {
        document.addEventListener("LSJSBridgeReady", callback, false);
      }
    };
  } catch (e) {
    console.log(e);
  }
</script>
